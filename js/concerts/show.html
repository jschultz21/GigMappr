<h3 class = "center" data-ui-sref="concertIndex">Search More Concerts </h3>

<div class="showPage">
  <div class="showInfo">
  <h2 id="concertTitle">{{ConcertShowViewModel.concert.title}}</h2>
  <h4>{{ConcertShowViewModel.concert.venue_name}} - {{ConcertShowViewModel.concert.city}}</h4>
  <h5>{{ConcertShowViewModel.concert.datetime | date:'MM/dd/yyyy @ h:mma'}}</h5>

  <h4>Artists:</h4>
  <div class="artists" data-ng-repeat="artist in ConcertShowViewModel.concert.artists">
    <li>{{artist.name}}</li>
  </div>
  <a href="mailto:yourfriend@email.com?Subject=Check%20Out%20This%20Show%21&Body=You%20free%3F%3F">Tell a friend!</a>
  </div>

  <div ng-if="ConcertShowViewModel.map">
    <ui-gmap-google-map center='ConcertShowViewModel.map.center' zoom='ConcertShowViewModel.map.zoom' bounds='ConcertShowViewModel.map.bounds'>
      <ui-gmap-marker coords="ConcertShowViewModel.marker.coords" options="ConcertShowViewModel.marker.options" idkey="ConcertShowViewModel.marker.id"></ui-gmap-marker>
    </ui-gmap-google-map>
  </div>

</div>
