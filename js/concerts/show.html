<h1>{{ConcertShowViewModel.concert.title}}</h1>

<h1>TITLE</h1>
<h2>{{ConcertShowViewModel.concert.title}}</h2>
<p>{{ConcertShowViewModel.concert.datetime | date:'MM/dd/yyyy @ h:mma'}}</p>
<div data-ng-repeat = "artist in ConcertShowViewModel.concert.artists">
  <li> {{artist.name}}</li>
</div>

<div ng-if="ConcertShowViewModel.map">
<ui-gmap-google-map center='ConcertShowViewModel.map.center' zoom='ConcertShowViewModel.map.zoom' bounds='ConcertShowViewModel.map.bounds'>
  <ui-gmap-marker coords="ConcertShowViewModel.marker.coords" options="ConcertShowViewModel.marker.options" idkey="ConcertShowViewModel.marker.id"></ui-gmap-marker>
</ui-gmap-google-map>
</div>
